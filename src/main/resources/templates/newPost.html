<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3"><a href="/posts">My Blog</a></h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <article>
            <input type="hidden" id="post-id" th:value="${post.id}">

            <header class="mb-4">
                <input type="text" class="form-control" placeholder="제목" id="title" th:value="${post.title}">
            </header>
            <section class="mb-5">
                <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${post.content}">
                </textarea>
            </section>
            <button th:if="${post.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
            <button th:if="${post.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
        </article>
    </div>
</div>
<script src="/js/post.js"></script>
</body>
</html>
